<h4 style="padding: 0px; margin: 0px" ng-if="$ctrl.view == 'compact'">
        <span class="glyphicon glyphicon-tint instructionIcon" aria-hidden="true" style="background-color: {{$ctrl.instruction.color}}"  ng-if="$ctrl.instruction.type=='changeColor'" title="{{$ctrl.instruction}}"></span>
        <span class="glyphicon glyphicon-forward instructionIcon moveInstruction" aria-hidden="true"   ng-if="$ctrl.instruction.type=='move'" title="{{$ctrl.instruction}}"></span>
</h4>
